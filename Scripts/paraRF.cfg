[path]
datapath = Data.CB.NJ2
rfpath = ./RFresult/CB.NJ2
imagepath = 
catalogpath = events_all.dat

[search_eq]
date_begin = 20140101
date_end = 20150723
catalog_server = IRIS
magmin = 5.5
magmax = 10
dismin = 30
dismax = 90

[match_eq]
dateformat = %Y.%j.%H%M%S
ref_comp = .BHZ.
suffix = SAC
tolerance = 60
offset = 0

[snr]
noisegate = 2
noiselen = 50

[filter]
freqmin = 0.05
freqmax = 2

[trim]
time_before = 10
time_after = 120

[deconv]
gauss = 2
itmax = 400
minderr = 0.001

[save]
target_dt = 0.01
only_r = no
criterion =

